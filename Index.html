<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="buscadorcep.js" async></script>
    <title>Formulário</title>
</head>
<body><b>

    
    <form>
        <fieldset class="grupo">

            <legend id="titulo"><b>Cadastro</b></legend>
        
            <div class="inputbox">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>

            <br>

        <div class="inputbox">
            <label>Cargo pretendido</label>
            <input type="text" id="cargo pretendido" required>
        </div>

        <br>

        <div class="inputbox">
            <label for="data de nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" required>
        </div>

        <br>

        <div class="inputbox">
            <label>Gênero</label>
            <select id="genero">
                <option selected disabled value="">Selecione...</option>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Prefiro não dizer</option>
            </select>
            <label>Outro</label>
            <input type="text" name="outro" id="outro">
        </div>

        <br>
        
        <div class="inputbox">
            <label>Estado Civil</label>
            <select id="estadocivil">
            <option selected disabled value="">Selecione...</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Viúvo(a)</option>
            </select>
        </div>

        <br>

        <div class="inputbox">
            <label>CEP</label>
            <input type="text" id="cep" required><br><br>
            <label>Endereço</label>
            <input type="text" id="endereco" placeholder="Nome da rua" required>
            <label>Número</label>
            <input type="text" id="numero" placeholder="Nº" required><br><br>
            <label>Complemento</label>
            <input type="text" id="complemento" placeholder="bloco, lote, apt" required><br><br>
            <label>Bairro</label>
            <input type="text" id="bairro" required>
            <label>Cidade</label>
            <input type="text" id="cidade" required><br><br>
            <label>Estado</label>
            <input type="text" id="estado" required><br><br>
            
        </div>

        <br>

        <div class="inputbox">
            <label>Telefone</label>
            <input type="number" id="telefone">
            <label>Celular</label>
            <input type="number" id="celular"><br><br>
            <label>Email</label>
            <input type="email" id="email" placeholder="meunome@exemplo.com">
        </div>

        <h3>Documentos</h3>

        <div class="inputbox">
            <label>RG</label>
            <input type="number" id="rg" placeholder="Identidade" required>
            <label>CPF</label>
            <input type="number" id="cpf" required>
        </div>

        <br><br><br>

        <div class="botao">
            <button type="submit">Concluído</button>
        </div>

            </fieldset>

    </form>
    
</body></b>
</html>
